{% extends "base.html" %}

{% block title %}Page Not Found - BookWise{% endblock %}

{% block content %}
<div class="container" style="text-align: center; padding: 4rem 2rem;">
    <div style="max-width: 600px; margin: 0 auto;">
        <div style="font-size: 8rem; color: var(--border-light); margin-bottom: 2rem;">
            <i class="fas fa-book-open"></i>
        </div>
        <h1 style="font-size: 3rem; color: var(--text-primary); margin-bottom: 1rem;">
            404 - Page Not Found
        </h1>
        <p style="font-size: 1.2rem; color: var(--text-secondary); margin-bottom: 2rem;">
            Looks like this page got lost in the library! The book you're looking for isn't on this shelf.
        </p>
        <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i> Back to Home
            </a>
            <a href="/recommend" class="btn btn-secondary">
                <i class="fas fa-search"></i> Find Books
            </a>
        </div>
    </div>
</div>
{% endblock %}
